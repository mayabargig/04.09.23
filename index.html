<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="container"></div>
    <div id="container2"></div>
    <div id="container3"></div>
    <form>
        <label for="minutes">enter minutes:</label>
        <input type="number" id="minutes" name="minutes" min="1" required>
        <button type="button" id="start">start</button>
        <button type="button" id="stop">stop</button>
    </form>
    <div id="timer">0:00</div>

    <h1>alarm Time</h1>
    <label for="alarmTime">enter alarm time:</label>
    <input type="text" id="alarmTime" placeholder="00:00" required>
    <button id="toggleAlarm">start/stop</button>
    <div id="timeLeft"></div>
    <script src="main.js"></script>
    
</body>
</html>
